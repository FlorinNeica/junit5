plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    implementation("org.junit.jupiter:junit-jupiter-engine:5.+")
	implementation("org.junit.jupiter:junit-jupiter-api:5.+")
	implementation("org.junit.jupiter:junit-jupiter-params:5.+")
	implementation("org.junit.platform:junit-platform-launcher:1.+")
	implementation("org.junit.platform:junit-platform-suite-api:1.+")
	implementation("org.junit.platform:junit-platform-gradle-plugin:1.+")
	
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
}
